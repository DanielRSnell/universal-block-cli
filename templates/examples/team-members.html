<section class="team py-16 bg-gray-50">
  <div class="container mx-auto px-4">
    <h2 class="text-3xl font-bold text-center mb-12">Meet Our Team</h2>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
      <loop source="post.meta('team_members')">
        <div class="team-card bg-white rounded-lg shadow-lg overflow-hidden">
          <img src="{{ item.photo.url }}" alt="{{ item.name }}" class="w-full h-64 object-cover">
          <div class="p-6">
            <h3 class="text-xl font-bold mb-2">{{ item.name }}</h3>
            <p class="text-blue-600 text-sm mb-4">{{ item.title }}</p>
            <p class="text-gray-600">{{ item.bio }}</p>
          </div>
        </div>
      </loop>
    </div>
  </div>
</section>
